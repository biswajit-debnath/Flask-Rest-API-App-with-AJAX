<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Flask App</title>
 <!-- Bootstrap css files -->
     <link rel="stylesheet" href="{{ url_for('static',filename='css/bootstrap.css') }}">
     <link rel="stylesheet" href="{{ url_for('static',filename='css/bootstrap-grid.css') }}">
     <link rel="stylesheet" href="{{ url_for('static',filename='css/style.css') }}">

</head>
<body>
     <div class="container d-flex justify-content-center con">
          <div class="Mycard">
               <div id="sucess" class="alert alert-success mt-3" role="alert">
                  This is a success alert—check it out!
               </div>
               <div id="failed" class="alert alert-danger" role="alert">
                  This is a danger alert—check it out!
               </div>
               <form>
                 <div class="form-group">
                   <label for="Email">Email address</label>
                   <input type="email" class="form-control" id="Email" aria-describedby="emailHelp" placeholder="Enter email">
                   <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                 </div>
                 <div class="form-group">
                   <label for="name">Name</label>
                   <input type="text" class="form-control" id="name" placeholder="Name">
                 </div>
                 <button type="submit" class="btn btn-primary">Submit</button>
               </form>
          </div>
     </div>
     
     






     <script src="{{ url_for('static',filename='js/bootstrap.js') }}"></script>
     <script src="{{ url_for('static',filename='js/bootstrap.bundle.js') }}"></script>
     <script src="{{ url_for('static',filename='js/jquery.min.js') }}"></script>
     <script src="{{ url_for('static',filename='js/frontend.js') }}"></script>     
</body>
</html>
